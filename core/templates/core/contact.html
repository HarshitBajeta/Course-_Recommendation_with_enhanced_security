<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <style>
    body {
      background-color: gray ;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    footer {
      background-color: black;
      padding: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-black text-white">
    <div>
    <a href="/" class="text-xl font-semibold">My Course</a>
    <a href="{%url 'core:recommend_ui' %}" class="text-xl font-semibold mx-6 ">Recommend</a>
    </div>

    <div class="space-x-6">
        {%if request.user.is_authenticated%}
        <a href="{%url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Log Out</a>
        <a href="{%url 'core:my_learning' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">My Learnings</a>
        {%else%}
        <a href="{%url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
        <a href="{%url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">LogIn</a>
        {%endif%}
    </div>
</nav>
  <div class="mt-3 pt-1 bg-grey">
    <h1 class="text-5xl text-center mt-3 my-9"><span class="">Contact</span> Us</h1>
    <div class=" flex flex-row justify-center mr-8">
        <form action="#" class="space-y-5 flex flex-col w-2/4 px-10 py-2">
            <h1 class="text-lg">Send a Message</h1>
            <div class="flex space-x-9">
                <div class="flex flex-col space-y-1 w-1/2">
                    <label for="First Name">First Name</label>
                    <input type="text" name="First" placeholder="John" class="opacity-80 text-black px-1 py-1">
                </div>
                <div class="flex flex-col space-y-1 w-1/2">
                    <label for="Last Name">Last Name</label>
                    <input type="text" name="Last" placeholder="Doe" class="opacity-80 px-1 py-1 text-black">
                </div>
            </div>
            <div class="flex space-x-9">
                <div class="flex flex-col space-y-1 w-1/2">
                    <label for="email">Email</label>
                    <input type="email" name="" placeholder="xyz@gmail.com" required
                        class="opacity-80 px-1 py-1 text-black">
                </div>
                <div class="flex flex-col space-y-1 w-1/2">
                    <label for="Mobile">Mobile No.</label>
                    <input type="text" name="number" placeholder="+91 7998826361"
                        class="opacity-80 px-1 py-1 text-black">
                </div>
            </div>
            <div class="flex flex-col space-y-1 ">
                <label for="message">Message</label>
                <textarea name="message" id="" cols="50" rows="10" placeholder="Enter your text"
                    class="opacity-80 px-1 py-1 text-black"></textarea>
            </div>
            <button
                class="text-left w-1/12 bg-white bg-opacity-60 px-2 py-1 rounded-md hover:bg-opacity-30">Send</button>
        </form>

        <div class=" flex flex-col justify-center ">
            <div class="flex flex-col space-y-3 mx-2 mb-5 px-2  ">
                <h1 class="px-1 text-lg">Info</h1>
                <div class="flex space-x-5 ">
                    <div class=" bg-white rounded-full w-8 h-8 "><i class="fa-solid fa-location-pin px-2 py-2"
                            style="color: black;"></i></div>
                    <h1>Cannaught Palace, New Delhi, India</h1>
                </div>
                <div class="flex space-x-5">
                    <div class="bg-white rounded-full w-8 h-8 flex"><i class="fa-solid fa-envelope px-2 py-2"
                            style="color:black;"></i></div>
                    <a href="gmail.com">xyz1@gmail.com</a>
                </div>
                <div class="flex space-x-5">
                    <div class=" bg-white rounded-full w-8 h-8 flex"><i class="fa-solid fa-phone px-2 py-2"
                            style="color:black;"></i></div>
                    <h1>+91 8556873190</h1>
                </div>
                <div class="flex space-x-6 pt-6 pb-3 px-1">
                    <div class="  rounded-full w-8 h-8 "><i class="fa-brands fa-facebook-f px-2 py-2"
                            style="color: black;"></i></div>
                    <div class="  rounded-full w-8 h-8 "><i class="fa-brands fa-twitter px-2 py-2"
                            style="color:black;"></i></div>
                    <div class="  rounded-full w-8 h-8 "><i class="fa-brands fa-instagram px-2 py-2"
                            style="color:black;"></i></div>
                    <div class="  rounded-full w-8 h-8 "><i class="fa-brands fa-linkedin px-2 py-2"
                            style="color:black;"></i></div>
                </div>
            </div>
            <div class="mx-2 px-2">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d14008.114947263992!2d77.19734799110624!3d28.628900818956115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scannot%20place!5e0!3m2!1sen!2sin!4v1680381829385!5m2!1sen!2sin"
                    width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>

 

  <footer>
    <p>&copy; 2023 Course Recommendation System. All rights reserved.</p>
  </footer>
</body>
</html>
